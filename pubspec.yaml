name: apu_waqay
description: "App para sistema de alerta temprana Huawei."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # --- Permisos y Telefonía ---
  telephony: ^0.2.0
  permission_handler: ^11.3.0

  # --- UI & Mapas ---
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0
  fl_chart: ^0.66.0
  flutter_local_notifications: ^17.1.0
  flutter_map: ^6.1.0       # Mapa OpenStreetMap
  latlong2: ^0.9.0          # Coordenadas
  http: ^1.2.0              # Peticiones API
  url_launcher: ^6.2.4      # Abrir webs/llamadas

  # --- Hardware & Servicios ---
  geolocator: ^10.1.0       # GPS
  camera: ^0.10.5           # Fotos reporte
  audioplayers: ^5.2.1      # Sonido Alarma
  flutter_vibrate: ^1.3.0   # Vibración

  # --- Conectividad & Datos ---
  provider: ^6.1.1          # Gestión de Estado
  mqtt_client: ^10.0.1      # Conexión IoT
  shared_preferences: ^2.2.2 # Base de datos local simple

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # Generador de iconos
  flutter_native_splash: ^2.3.10  # Pantalla de carga nativa
  flutter_lints: ^3.0.0 # (Actualicé a una versión estable común)

# ----------------------------------------------------------
# CONFIGURACIÓN DE FLUTTER (CORREGIDA)
# ----------------------------------------------------------
flutter:
  uses-material-design: true

  # ⚠️ CORRECCIÓN: 'assets' debe estar identado DENTRO de 'flutter' (2 espacios)
  assets:
    - assets/images/logo.png
    - assets/images/icono_app.png   # Agregado por si lo usas en la UI
    - assets/images/logo_splash.png # Agregado por si lo usas en la UI

# ----------------------------------------------------------
# CONFIGURACIÓN DE ICONOS DE LANZAMIENTO
# ----------------------------------------------------------
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icono_app.png" # Asegúrate que este archivo exista
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icono_app.png"

# ----------------------------------------------------------
# CONFIGURACIÓN DE SPLASH SCREEN
# ----------------------------------------------------------
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/logo_splash.png" # Asegúrate que este archivo exista
  android_12:
    image: "assets/images/logo_splash.png"
    icon_background_color: "#FFFFFF"